<div class="example-container">
    <button fxHide.gt-sm="true" mat-icon-button class="example-toolbar" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>

<mat-sidenav-container class="example-sidenav-container "
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #sidenav [opened]="openSidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" style="width: 250px;" class="navbar-wrapper">

                   <i fxHide.gt-sm="true" class="fa fa-times close" aria-hidden="true" (click)="snav.close()"></i>
        <Span class="dashboard_header"><h1>Dashboard</h1></Span>
        <mat-nav-list class="mt-5" style="margin-top: 2em;">
          <a mat-list-item [routerLink]="['/dashboard/new_apppointment']">
            <i class="fa fa-plus" aria-hidden="true"></i> New Appointment
          </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/dashboard/running_appointment']">
                <i class="fa fa-tasks" aria-hidden="true"></i>Running
            </a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/dashboard/cancel/appointments']">
            <i class="fa fa-ban" aria-hidden="true"></i>Cancelled
          </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/dashboard/completed/appointments']">
              <i class="fa fa-list" aria-hidden="true"></i>Completed
            </a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-list-item [routerLink]="['/']">
                <i class="fa fa-bell" aria-hidden="true"></i>Notifications
            </a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-list-item [routerLink]="['/']">
                <i class="fa fa-user" aria-hidden="true"></i>Profile
            </a>
          </mat-nav-list>
         <mat-nav-list>
          <a mat-list-item>
            <i class="fa fa-wrench mr-1" aria-hidden="true" ></i>Settings</a>
        </mat-nav-list>

      </mat-sidenav>

      <mat-sidenav-content class="mt-lg-5">
          <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
